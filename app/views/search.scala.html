@(userEntities: List[Entity]) @main("Sphinx: Connecting Projects to People")("") {
<div class="panel panel-default">
   <div class="panel-body">
      
      <select class="selectpicker" data-width="150px">
      <option>Priority: All</option>
      </select>
      
      
      <select class="selectpicker" data-width="150px">
      <option>Status: All</option>
      </select>
      
     
      <select class="selectpicker" data-width="150px">
      <option>Reporter: All</option>
      </select>
      
      
      <select class="selectpicker" data-width="150px">
      <option>Assignee: All</option>
      </select>
     
      
      <select class="selectpicker" data-width="150px">
      <option>Labels: All</option>
      </select>
      
   </div>
</div>



<div id="page_container" class="pcontainer">
	<div class="page_navigation"></div>
	<br />
	<div class="info_text"></div>
	<ul class="content">
		@for(entity <- userEntities){

		<li>
			<div class="thumbnail">


				<div>
					<h3>@entity.getKey()</h3>
					<h3>@entity.getSummary()</h3>
					<h4>@entity.getDescription()</h4>


					<a class="btn btn-primary btn-sm"
													href="./entity?arg=@entity.getEntityId()&entityType=@entity.getEntityType()">Learn
													more &raquo;</a> <br />
				</div>

			</div>
		</li> }
	</ul>

</div>


<script type="text/javascript">
	$(document).ready(function() {
		$('#page_container').pajinate({
			items_per_page : 15,
			abort_on_small_lists : true
		});
	});

	$('.selectpicker').selectpicker();
</script>
}
