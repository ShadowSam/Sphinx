@(title: String)(userName: String)(content: Html)
<!DOCTYPE html>
<html ng-app>
<head>
<title>@title</title>
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/offcanvas.css")"/>
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/pajinate.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-select.min.css")">
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.ico")">
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css">
<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/bootstrap-tab.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/angular.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/entity-state.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/jquery.pajinate.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/keyword.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/bootstrap-select.min.js")" type="text/javascript"></script>

</head>
<body>
	<div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="./">Sphinx</a>
			</div>
			<form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search For Entity" id="entitySearch">
        </div>
        <button class="btn btn-default" type="button" onclick="keywordSearch();">
                        <span class="glyphicon glyphicon-search"></span>
                        </button>
        
        
            <div class="btn-group" data-toggle="buttons" id="radio_div">
                     <label class="btn btn-primary" id="summary">
                      <input type="radio" name="keyword" value="summary" id="summary">Summary
                      </label>
                      <label class="btn btn-primary" id="description">
                      <input type="radio" name="keyword" value="description" id="description">Description<br/>
                   </label>
                     </div>
      </form>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="./user-settings">Settings</a></li>
			</ul>
		</div>
		<!-- /.container -->
	</div>
	<!-- /.navbar -->
	<div class="container">
		<div class="row row-offcanvas row-offcanvas-right">
			<div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar"
				role="navigation">
				<div class="well sidebar-nav">
					<ul class="nav nav-tabs nav-stacked">
						<li><a href="./">Dashboard</a></li>
						<li><a href="./search">Search</a></li>
						<li><a href="./subscriptions">My Subscriptions</a></li>
						<li><a href="./admin-tools">Admin Tools</a></li>
					</ul>
				</div>
				<!--/.well -->
			</div>
			<!--/span-->
			<div class="col-xs-12 col-sm-9">@content</div>
		</div>
		<!--/row-->
      </div>
      <!--/.container-->
   </body>
</html>
<script type="text/javascript" charset="utf-8">
	$('.col-xs-6 li')
			.each(
					function() {

						if (this.firstChild.pathname.replace(/^.*[\\\/]/, '')
								.toLowerCase() == window.location.pathname
								.replace(/^.*[\\\/]/, '').toLowerCase()) {
							$(this).addClass('active').siblings().removeClass(
									'active');
						}
					});
</script>
