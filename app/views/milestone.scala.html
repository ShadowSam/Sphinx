@(milestone: Object)
@main("Sphinx: Connecting Projects to People")("") {
    <div class="thumbnail">
    @defining(milestone.asInstanceOf[com.mongodb.BasicDBObject]){ mile=>
    <h5>@mile.get("entityType")</h5>
    <h3>@mile.get("summary")</h3>
    
    <p>@mile.get("key")
    
    </p>
    }
 </div>
	
	
	
}
